<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reservation.css">
    <title>예약하기</title>
</head>
<body>
    <h1>솔직유부 예약하기</h1>

    <div class="container">
        <form action="./reservation.php" method="post">
            <label for="branch">지점 선택:</label></br>
            <select name="branch" id="branch" required>
                <option value="신림 녹두거리점">신림 녹두거리점</option>
                <option value="강서 김포공항점">강서 김포공항점</option>
                <option value="제주 제주공항점">제주 제주공항점</option>
            </select>

            <br>

            <label for="tableNum">테이블 선택:</label><br>
            <p>테이블 1, 2, 3은 1~2인 좌석이며, 4,5번은 단체석임을 알려드립니다.</p>
            <select name="tableNum" id="tableNum">
                <option value="table1">테이블1</option>
                <option value="table2">테이블2</option>
                <option value="table3">테이블3</option>
                <option value="table4">테이블4</option>
                <option value="table5">테이블5</option>
            </select>

            <br>

            <label for="reserveDateTime">예약을 원하는 날짜:</label><br>
            <input type="datetime-local" name="reserveDateTime" id="reserveDateTime" required>

            <br>

            <input type="submit" value="예약하기">
        </form>
    </div>
</body>
</html>
